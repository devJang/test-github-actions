name: 'Compile Typescript Workflow'

on:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build:
    name: Test Github action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: yarn install
      - run: yarn build
      - run: git add ./build
      - run: git commit - m 'Build File'
      - run: git push origin master
      - run: chmod +x ./deploy-tag.sh
